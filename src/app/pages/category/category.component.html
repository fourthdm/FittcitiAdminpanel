<div class="content-wrapper"> <br>
    <div class="container">
        <div class="text-center">
            <h1>Category Data</h1>
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                ADD New Category <i class="fa-regular fa-plus"></i>
            </button>
        </div> <br>
        <table class="table table-responsive-sm">
            <thead>
                <tr>
                    <th scope="col"> <b>Category ID </b> </th>
                    <th scope="col"> <b>Category Name </b> </th>
                    <th scope="col"> <b>EDIT Category </b> </th>
                    <th scope="col"> <b>DELETE Category</b> </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of allcategory | paginate :{ itemsPerPage : 10, currentPage : pro } let i =index">
                    <td>{{c.Category_id}}</td>
                    <td>{{c.Category_Name}}</td>
                    <td> <button type="button" class="btn btn-info" (click)="editcategory(c.Category_id)"
                            data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button></td>
                    <td><button type="button" (click)="delete(c['Category_id'])" class="btn btn-danger"><i
                                class="fa-regular fa-trash-can"></i></button></td>
                </tr>
                <pagination-controls (pageChange)="pro = $event"></pagination-controls>
            </tbody>
        </table>

        <!-- Modal For ADD Category -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD New Category</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="AddCategory" (submit)="AddCategories()">
                            <div class="col-md-10">
                                <label for="Category_Name">Categories Name:</label>
                                <input type="text" name="Category_Name" class="form-control" id="Category_Name"
                                    formControlName="Category_Name" value="" placeholder="Enter Category Name "
                                    required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success">ADD Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->

        <!-- Modal for Edit Category -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            *ngFor="let c of allcategory, let i =index">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT Category </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="EditCategoryForm" (submit)="UpdateCategory()">
                            <div class="col-md-10">
                                <label for="Category_Name">Category Name:</label>
                                <input type="text" name="Category_Name" class="form-control" id="Category_Name"
                                    formControlName="Category_Name" value="" placeholder="Enter Category_Name"
                                    required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success">Edit Category</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- modal end fro edit Category -->
    </div>
</div>
