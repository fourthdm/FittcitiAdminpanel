<ng-container>

    <div class="container table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th> <b>Sr.No </b> </th>
                    <th scope="col"> <b>Product Name </b> </th>
                    <th scope="col"> <b>Price </b> </th>
                    <th scope="col"> <b>Discount</b></th>
                    <th scope="col"> <b>Price With Discount</b> </th>
                    <th scope="col"> <b>Quantity </b> </th>
                    <th scope="col"> <b>Total </b> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of carts  | paginate : {itemsPerPage : 10 , currentPage : pro}; let i = index">
                    <td>{{i+1}}</td>
                    <!-- <th scope="row">{{c.cart_id}}</th> -->
                    <!-- <td>{{c.title}}</td> -->
                    <!-- <td> <img style="width: 120px;" src="{{c.image}}" alt=""> </td> -->
                    <td>{{c.Product_Name}}</td>
                    <!-- <td style="width: 25%;">{{c.Product_id}}</td> -->
                    <th>{{c.Price}}</th>
                    <th>{{c.discount}}%</th>
                    <th>{{c.pricewithdiscount}}</th>
                    <td>{{c.Quantity}}</td>
                    <!-- <td (click)="OnIncrement()">{{c.Quantity}}</td> -->
                    <td>{{c.Total}}</td>
                    <!-- <td><button (click)="removeItem(c.Product_id)" class="btn btn-danger"><i class="bi bi-trash3"></i></button> </td>
                    <td> <button (click)="Deletecartss(c['Cart_id'])" class="btn btn-danger">Empty Cart</button> </td>
                    <td><strong (click)="paynow()">Total : &#8377;{{c.Total}}</strong></td>
                    <td (click)="placeorder()">Order</td> -->
                </tr>
                <pagination-controls (pageChange)="pro = $event"></pagination-controls>
            </tbody>
        </table>
    </div>

</ng-container>
